<div id="statisticsForm" class="ui form segment">
    <div class="two fields">
        <div class="field">
            <input id="statistics_date" name="statistics_date" placeholder="请选择统计月份" type="text">
        </div>
        <div class="field">
            <div class="ui blue submit button" ng-click="statistics()">统计</div>
        </div>
    </div>
</div>

<h3>统计结果</h3>
<div class="ui connected items">
    <div class="row">
        <div class="item" ng-repeat="month in months">
            <div class="rounded ui image">
                <img src="./resources/images/months/{{month.month | date: 'MM'}}.jpeg">
            </div>
            <div class="content">
                <div class="name">{{month.month | date: 'yyyy-MM'}}</div>
                <p class="description">
                    <div class="ui list">
                        <div class="item" ng-repeat="top in month.tops">
                            <div class="header">第{{$index + 1}}名 {{top.groupName}}</div>
                            文章数量 {{top.count}}, 阅读次数 {{top.view}}
                        </div>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>
